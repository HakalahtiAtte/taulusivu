<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilaustyöt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <header>
        <div class="header-content">
          <img src="images/logo.png" alt="Logo" class="logo" />
          <h1>Taulut</h1>
        </div>
      </header>

<nav>
    <a href="./">Koti</a>
    <a href="./custom-paintings" class ="active">Tilaustyöt</a>
    <a href="./birdhouses" aria-label="Learn more About">Linnunpöntöt</a>
    <a href="./about">Yhteydenotot</a>
</nav>

<main>
    <div>
        <section class="custom-info">
            <p>Maalaan myös tilauksesta taulun sinulle.</p>
          <p>Maalaus voidaan tehdä valokuvan pohjalta esimerkiksi linnuista, maisemista tai lemmikeistä.</p>
          <p>Käytän töissäni laadukkaita öljyvärejä ja kankaita.</p>     
        </section>
    </div>
    <main>
        <div class="before-after-wrapper">
          
          <div class="before-section">
            <h3>Ennen</h3>
            <div class="before-images">
              <img src="images/before1.jpg" alt="Before 1">
              <img src="images/before2.png" alt="Before 2">
              <img src="images/before3.jpg" alt="Before 3">
              <img src="images/before4.png" alt="Before 4">
            </div>
          </div>
      
          <div class="after-section">
            <h3>Jälkeen</h3>
            <div class="after-wrapper">
              <img src="images/taulu4.jpg" alt="After Painting" class="after-image" onclick="openModal('images/taulu4.jpg')">
            </div>
          </div>
      
        </div>
      </main>
</main>

<div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Expanded Painting">
</div>

<footer>
    <p>&copy; Janne Hakalahti</p>
</footer>
<script src="script.js"></script>
</body>
</html>
